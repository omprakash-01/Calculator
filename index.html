<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container bg-red">
        <div class="row">
            <input class="input" type="text" name="" id="display"/> 
        </div>
      <div class="shadow">
        <div class=" row row-1">
            <button class="button btn-ac">AC</button>
            <button class="button btn-c">C</button>
            <button class="button btn-p">%</button>
            <button class="button">/</button>
    </div>
        <div class="row">
                <button class="button">9</button>
                <button class="button">8</button>
                <button class="button">7</button>
                <button class="button btn-x btn-s">*</button>
        </div>
        <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button btn-s">-</button>
        </div>
        <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button btn-a btn-s">+</button>
        </div>
        <div class="row">
                <button class="button btn-q"> ?</button>
                <button class="button ">0</button>
                <button class="button">.</button>
                <button class="button btn-e">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
